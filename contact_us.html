<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="index.html">Profile</a>
      <a href="education.html">Education</a>
      <a href="experience.html">Experience</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="contact_us.html">Contact Me</a>
    </nav>
    <button id="theme-toggle">🌗</button>
  </header>

  <section class="contact-form">
    <h2>Get in Touch</h2>
    <p>Please fill out the form below to send me a message.</p>

    <form id="inquiry-form" action="https://formspree.io/f/xdkepvpj" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="5" placeholder="Type your message..." required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <a href="index.html" class="btn" style="margin-top: 20px; display: inline-block;">← Back to Profile</a>
  </section>

  <footer class="sticky-footer">
    <div class="contact-icons">
      <a href="https://www.linkedin.com/in/matteo-meier-4157b1222" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/MatMre" target="_blank"><i class="fab fa-github"></i></a>
      <a href="mailto:mhhmeier@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </footer>
</body>
</html>
